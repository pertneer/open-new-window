<!-- INCLUDE overall_header.html -->

<h1>{L_LNW_LINKS}</h1>
<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		
		<dl>
			<dt><label for="links_new_window">{L_LINKS_NEW_WINDOW}:</label><br /><span>{L_LINKS_NEW_WINDOW_EXPLAIN}</span></dt>
			<dd><input type="radio" class="radio" name="links_new_window" value="1" <!-- IF LINKS_NEW_WINDOW -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
				<input type="radio" class="radio" name="links_new_window" value="0" <!-- IF not LINKS_NEW_WINDOW -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
	{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
